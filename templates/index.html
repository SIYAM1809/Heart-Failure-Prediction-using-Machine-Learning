<!-- Updated index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioRisk Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 1.5rem; color: #00FF7F;">
            <i class="fas fa-heartbeat"></i> HeartGuardian Pro
        </h1>
        
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-grid">
                <!-- Form groups remain same as before but now with visible elements -->
                <div class="form-group">
                    <label><i class="fas fa-user-tag"></i> Age</label>
                    <input type="number" name="age" required min="20" max="100">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-venus-mars"></i> Gender</label>
                    <select name="sex" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-prescription-bottle"></i> Cholesterol (mg/dL)</label>
                    <input type="number" name="cholesterol" required min="100" max="600">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-running"></i> Exercise Angina</label>
                    <select name="exercise_angina" required>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-heart"></i> Max Heart Rate</label>
                    <input type="number" name="max_hr" required min="60" max="202">
                </div>

                

                <div class="form-group">
                    <label><i class="fas fa-wave-square"></i> ST Slope</label>
                    <select name="st_slope" required>
                        <option value="Up">Upward</option>
                        <option value="Flat">Flat</option>
                        <option value="Down">Downward</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-chart-line"></i> Oldpeak</label>
                    <input type="number" name="oldpeak" required step="0.1" min="-3" max="7">
                </div>
            </div>
            </div>

            <button type="submit" style="display: block; margin: 0 auto;">
                <i class="fas fa-shield-alt"></i> Analyze Risk
            </button>
            
        </form>
    </div>
</body>
</html>
